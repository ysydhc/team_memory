services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: team_doc
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d team_doc"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
